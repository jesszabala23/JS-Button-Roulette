<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>
        Button Roulette!
    </h1>

    
    <div class="container">
        <div class="row">
            <div class="col box1"></div>
            <div class="col box2"></div>
            <div class="col box3"></div>
        </div>
    </div>

    <h3>
        Change Buttons:
    </h3>
    <div class="changebuttons">
        <button class="btn btn-primary btn-lg change1">Change Box 1</button>
        <button class="btn btn-primary btn-lg change2">Change Box 2</button>
        <button class="btn btn-primary btn-lg change3">Change Box 3</button>
        <button class="btn btn-primary btn-lg changeall">Change All</button>
    </div>

    <h3>
        Hide Buttons:
    </h3>
    <div class="hidebuttons">
        <button class="btn btn-primary btn-lg hide1">Hide Box 1</button>
        <button class="btn btn-primary btn-lg hide2">Hide Box 2</button>
        <button class="btn btn-primary btn-lg hide3">Hide Box 3</button>
        <button class="btn btn-primary btn-lg hideall">Hide All</button>
    </div>
    <div class="otherbuttons">
        <div class="reset">
            <button class="btn btn-primary btn-lg">Reset Colors</button>
        </div>
        <div class="show">
            <button class="btn btn-primary btn-lg">Show All</button>
        </div>
    </div>
    
</body>
</html>
