<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>
        Button Roulette!
    </h1>

    
    <div class="grid-container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

    <h3>
        Change Buttons:
    </h3>
    <div class="changebuttons">
        <button class="btn btn-primary btn-lg">Change Box 1</button>
        <button class="btn btn-primary btn-lg">Change Box 2</button>
        <button class="btn btn-primary btn-lg">Change Box 3</button>
        <button class="btn btn-primary btn-lg">Change All</button>
    </div>
    
    <h3>
        Hide Buttons:
    </h3>
    <div class="hidebuttons">
        <button class="btn btn-primary btn-lg">Hide Box 1</button>
        <button class="btn btn-primary btn-lg">Hide Box 2</button>
        <button class="btn btn-primary btn-lg">Hide Box 3</button>
        <button class="btn btn-primary btn-lg">Hide All</button>
    </div>
    <div class="otherbuttons">
        <div class="reset">
            <button class="btn btn-primary btn-lg">Reset Colors</button>
        </div>
        <div class="show">
            <button class="btn btn-primary btn-lg">Show All</button>
        </div>
    </div>
    
</body>
</html>
